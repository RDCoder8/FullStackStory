<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="game-screen">
        <section id="stage">
            <div id="player-actor">
                <div id="player-pic">
                    <img src="/images/coder.jpg" alt="">    
                </div>
                <div class="stat" id="player-stat"></div>
                <ul id="player-menu">
                    <button id="attack">Code Attack: Line</button>
                    <button id="research">Research Code Beast</button>
                    <button id="summon">Summon Ally</button>
                    <button id="procrastinate">Procrastinate</button>
                </ul>
            </div>
            <div id="enemy-actor">
                <div id="enemy-pic">
                    <img src="/images/monster.png" alt="">
                </div>
                <div class="stat" id="enemy-stat"></div>
            </div>
        </section>
        <section id="textarea"></section>
    </main>
    <audio src="/music/You wanted this.mp3" controls></audio>
</body>
</html>
