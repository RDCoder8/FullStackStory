<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="game-screen">
        <section id="stage">
            <div id="player-actor">
                <div id="player-pic">
                    <img src="/images/coder.jpg" alt="">
                </div>
                <ul id="player-menu">
                    <button id="attack">Code: Attack</button>
                    <button id="research">Research Code Beast</button>
                    <button id="summon">Summon Ally</button>
                    <button id="procrastinate">Procrastinate</button>
                </ul>
            </div>
            <div id="enemy-actor">
                <img src="/images/monster.png" alt="">
            </div>
        </section>
        <section id="textarea"></section>
    </main>
</body>
</html>
